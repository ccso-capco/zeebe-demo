version: "2.1"

volumes:
  zeebe_data:
    name: zeebe_data
  zeebe_elasticsearch_data:
    name: zeebe_elasticsearch_data

services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    container_name: kafka
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  zeebe:
    container_name: zeebe
    image: camunda/zeebe:0.24.1
    environment:
      - ZEEBE_LOG_LEVEL=debug
    ports:
      - "26500:26500"
      - "9600:9600"
    volumes:
      - zeebe_data:/usr/local/zeebe/data
      - ./zeebe/operate/application.yaml:/usr/local/zeebe/config/application.yaml
    depends_on:
      - elasticsearch

  operate:
    container_name: operate
    image: camunda/operate:0.24.2
    ports:
      - "8080:8080"
    depends_on:
      - zeebe
      - elasticsearch
    volumes:
      - ./zeebe/lib/application.yml:/usr/local/operate/config/application.yml

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.7.1
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - zeebe_elasticsearch_data:/usr/share/elasticsearch/data

  order:
    container_name: order
    build: ./services/order
    ports:
      - "7080:7080"

  payment:
    container_name: payment
    build: ./services/payment
    ports:
      - "7081:7081"

  shipment:
    container_name: shipment
    build: ./services/shipment
    ports:
      - "7082:7082"